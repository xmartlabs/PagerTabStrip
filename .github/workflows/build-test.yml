name: Build and test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: wift-actions/setup-swift@v1
      with:
        swift-version: "5.7.2"
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.2'
    - name: Get swift version
      run: swift --version # Swift 5.7.2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: xcodebuild test -project PagerTabStripView.xcodeproj -scheme PagerTabStrip -destination 'platform=iOS Simulator,name=iPhone 14 Pro'
    - name: Run linter
      run: swiftlint
